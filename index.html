<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random City</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #city-name { font-size: 24px; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Welcome to Random City</h1>
  <button id="get-city">Get Random City</button>
  <p id="city-name">Click the button to get a random city!</p>

  <script>
    document.getElementById('get-city').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/random-city');
        const data = await response.json();
        
        if (response.ok) {
          document.getElementById('city-name').innerText = `City: ${data.city}, Latitude: ${data.lat}, Longitude: ${data.lon}`;
        } else {
          document.getElementById('city-name').innerText = 'Error fetching data';
        }
      } catch (error) {
        document.getElementById('city-name').innerText = 'Error fetching data';
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
